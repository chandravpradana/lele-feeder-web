<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Pakan Lele</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Form Input Pakan</h2>
  <form id="feedForm">
    <label>Kolam: <input name="kolam" required></label><br>
    <label>Jenis Pakan: <input name="jenis_pakan" required></label><br>
    <label>Jumlah (gram): <input type="number" name="jumlah" required></label><br>
    <label>Catatan: <input name="catatan"></label><br>
    <label>Pelaksana: <input name="pelaksana" required></label><br>
    <button type="submit">Kirim</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
